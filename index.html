<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="viewport" content="width=device-width, initial-sacle=1.0 user-scalable=no">
	<!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  	<link rel="stylesheet" href="public/app.css">

  	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet"> 

	<title>Plaztigram</title>

</head>
<body>
	
	<section id="main-container" >
		
		<div class="container">
			
			<div class="row">
				
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col m5 hide-on-small-only">

							<img class="iphone" src="public/iphone.png" alt="">

						</div>
						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
									<h1 class="platzigram">Platzigram</h1>
									<form action="" class="signup-form">
										<h2>Registrate para ver fotos de tus amigos en Platzi</h2>	
										<div class="section">
											<a href="" class="btn btn-fb hide-on-small-only"> Inicia sesion con Facebook</a>
											<a href="" class="btn btn-fb hide-on-med-and-up"> Inicia sesion</a>
										</div>
										<div class="divider"></div>
										<div class="section">
											
											<input type="email" name="email" placeholder="Correo Electrónico">
											<input type="text" name="name" placeholder="Nombre Completo">
											<input type="text" name="username" placeholder="Nombre Usuario">
											<input type="password" name="password" placeholder="Contraseña">
											<button class="btn waves-effect waves-light btn-signup" type="submit">Registrarse</button>
										</div>
									</form>
								</div>
							</div>
							<div class="row">
								
								<div class="login-box">
									¿Tienes una cuenta? <a href="/signin">Entra</a>
								</div>

							</div>
							
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					<ul id="dropdown2" class="dropdown-content">
					    <li><a href="#!">Español</a></li>
					    <li><a href="#!">Inglés</a></li>
					 </ul>
					 <a class="btn dropdown-button btn-flat" href="#!" data-activates="dropdown2">Idioma<i class="mdi-navigation-arrow-drop-down right"></i></a>
            
				</div>
				<div class="col s12 l3 push-l6 center-align">
					© 2016 Plaztigram
				</div>
			</div>
		</div>
	</footer>
<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
       
</body>
</html>
